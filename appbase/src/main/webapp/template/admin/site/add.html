jQuery(function($) {
	$("#submitBtn").click(function(){

		$("#frm").submit();
	});
});

jQuery(function($) {

	projectfileoptions :
// 文件上传框
			$('input[class=projectfile]').each(function() {
				var imageurl = $(this).attr("value");

				if (imageurl) {
					var op = $.extend({
						initialPreview : [ // 预览图片的设置
							"<img src='" + imageurl + "' class='file-preview-image'>", ]
					}, {
						showUpload : false,
						showRemove : false,
						language : 'zh',
						allowedPreviewTypes : [ 'image' ],
						allowedFileExtensions : [ 'jpg', 'png', 'gif' ],
						maxFileSize : 2000,
					});

					$(this).fileinput(op);
				} else {
					$(this).fileinput({
						showUpload : false,
						showRemove : false,
						language : 'zh',
						allowedPreviewTypes : [ 'image' ],
						allowedFileExtensions : [ 'jpg', 'png', 'gif' ],
						maxFileSize : 2000,
					});
				}
			});


});
</script>
