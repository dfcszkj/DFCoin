<script type="text/javascript">
    $(function(){
        $("#passEdit").click(function(){
            var oldPass=$("#passEditForm :password:eq(0)").val();
            var newPass=$("#passEditForm :password:eq(1)").val();
            var repass=$("#passEditForm :password:eq(2)").val();
            var secondPass=$("#passEditForm :password:eq(3)").val();
            if(oldPass.length==0)
            {
                showErr('请输入原密码');
                return false;
            }else if(newPass.length==0)
            {
                showErr('请输入新密码');
                return false;
            }else if(newPass.length<6||newPass.length>25)
            {
                showErr('密码长度需在6-25位之间');
                return false;
            }else if(newPass!=repass)
            {
                showErr('两次密码不一致');
                return false;
            }else if(newPass.length==0)
            {
                showErr('请输入二级密码');
                return false;
            }
            $("#passEditForm").ajaxSubmit(function(obj){
                showErr(obj.message);
                if(obj.result){
                    $("#passEditForm :password").val("");
                }
            });
        });

        $("#secondEdit").click(function(){
