<!--加载语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<script type="text/javascript" charset="utf-8" src="${ctx}/ext/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
	//实例化编辑器
	//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
	var ue = UE.getEditor('editor');
	jQuery(function($) {
		ue.ready(function() {
			//设置编辑器的内容
			//获取html内容，返回: <p>hello</p>
			//var html = ue.getContent();
			//获取纯文本内容，返回: hello
			//var txt = ue.getContentTxt();
		});
		projectfileoptions :
// 文件上传框
				$('input[class=projectfile]').each(function() {
					var imageurl = $(this).attr("value");

					if (imageurl) {
						var op = $.extend({
							initialPreview : [ // 预览图片的设置
								"<img src='" + imageurl + "' class='file-preview-image'>", ]
						}, {
							showUpload : false,
							showRemove : false,
							language : 'zh',
							allowedPreviewTypes : [ 'image' ],
							allowedFileExtensions : [ 'jpg', 'png', 'gif' ],
							maxFileSize : 2000,
						});

						$(this).fileinput(op);
					} else {
						$(this).fileinput({
							showUpload : false,
							showRemove : false,
							language : 'zh',
							allowedPreviewTypes : [ 'image' ],
							allowedFileExtensions : [ 'jpg', 'png', 'gif' ],
							maxFileSize : 2000,
						});
					}
				});

		$("#submitBtn").click(function(){
			$("#content").val(ue.getContent());
			if($.trim($("#title").val()).length == 0) {
				alert("标题不能为空");
				return false;
			}
			<?if(type==1) {?>
			if($.trim($("#icon").val()).length == 0&&$("#id").val().length==0) {
				alert("请选择图标上传");
				return false;
			}
			<?}?>
			if($("#_state").is(":checked")) {
				$("#state").val(1);
			} else {
				$("#state").val(0);
			}

			<?if(isEmpty(id)) {?>
				$("#frm").attr("action", "${ctx}/admin/news/save");
			<?}else{?>
				$("#frm").attr("action", "${ctx}/admin/news/doEdit");
			<?}?>
			$("#frm").submit();
		});
	});
</script>
