<script type="text/javascript">
    $(function(){
        $("#subClick").click(function(){
            var secondPass=$("input[name='secondPass']").val();
            var reSecondPass=$("input[name='reSecondPass']").val();
            var safePass=$("input[name='safePass']").val();
            var reSafePass=$("input[name='reSafePass']").val();
            if(secondPass.length<6 || secondPass.length >32) {
                showErr('二级密码长度必须为6-32位');
                return false;
            }else if(secondPass!=reSecondPass)
            {
                showErr('两次二级密码不一致');
                return false;
            }else if(safePass.length<6 || safePass.length >32) {
                showErr('资金密码长度必须为6-32位');
                return false;
            }else if(safePass!=reSafePass)
            {
                showErr('两次资金密码不一致');
                return false;
            }
            $("#subForm").ajaxSubmit(function (obj) {
                if(obj.result){
                    layer.msg("密码设置成功");
                    location="/user"
                }else{
                    layer.msg(obj.message);
                }
            });
        });
    })
</script>
