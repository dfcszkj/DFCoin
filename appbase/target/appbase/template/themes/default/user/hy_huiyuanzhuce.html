<script type="text/javascript" src="${ctx}/js/gravel.js"></script>

<script type="text/javascript" src="${ctx}/components/fileinput/js/fileinput_locale_zh.js"></script>
<script>
    var userCheck=false;
    $(function () {
        $(document).keypress(function(e) {
            // 回车键事件
            if(e.which == 13) {
                $("#regBtn").click();
            }
        });

        $("#zhuanZhangHao").keyup(function(){
            zhanghaoChange();
        }).change(function(){
            zhanghaoChange();
        });

        projectfileoptions :
// 文件上传框
                $('input[class=projectfile]').each(function() {
                    var imageurl = $(this).attr("value");
                    if (imageurl) {
                        var op = $.extend({
                            initialPreview : [ // 预览图片的设置
                                "<img src='" + imageurl + "' class='file-preview-image'>", ]
                        }, {
                            showUpload : false,
                            showRemove : false,
                            language : 'zh',
                            allowedPreviewTypes : [ 'image' ],
                            allowedFileExtensions : [ 'jpg', 'png', 'gif' ],
                            maxFileSize : 2000,
                        });
                        $(this).fileinput(op);
                    } else {
                        $(this).fileinput({
                            showUpload : false,
                            showRemove : false,
                            language : 'zh',
                            allowedPreviewTypes : [ 'image' ],
                            allowedFileExtensions : [ 'jpg', 'png', 'gif' ],
                            maxFileSize : 2000,
                        });
                    }
                });
    })

    function checkForm(){
        var username = $.trim($("#login_name").val());
        var passwd = $.trim($("#password").val());
        var truename= $.trim($("#truename").val());
        var card_id= $.trim($("#card_id").val());
        var phone= $.trim($("#phone").val());
        var repwd= $.trim($("#repwd").val());
        var regCard = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        var regLoginName=/[a-zA-Z][a-zA-Z0-9]{5,15}/;
        var regPhone = /1\d{10}/;
        if(username.length == 0) {
            showErr("用户名不能为空");
            return false;
        }if(regLoginName.test(username) === false) {
            showErr("用户名格式有误");
            return false;
        }else if(!userCheck&&$("#zhuanZhangHao").val().length!=0) {
            showErr("推荐人不存在");
            return false;
        } else if(truename.length == 0) {
            showErr("姓名不能为空");
            return false;
        }else if(passwd.length == 0) {
            showErr("密码不能为空");
            return false;
        }else if(passwd.length <6||passwd.length>25) {
            showErr("密码长度必须在6-25之间");
            return false;
        }else if(card_id.length == 0) {
            showErr("身份证号码不能为空");
            return false;
        }else if(regCard.test(card_id) === false) {
            showErr("身份证号码格式有误");
            return false;
        }else if(phone.length == 0) {
            showErr("手机号码不能为空");
            return false;
        }else if(regPhone.test(phone) === false) {
            showErr("手机号码格式有误");
            return false;
        }else if(repwd!=passwd) {
            showErr("两次密码不一致");
            return false;
        }else if($.trim($("#icon").val()).length == 0) {
            alert("请选择推广图片上传");
            return false;
        }

        $("#formSub").submit();
    }
    function zhanghaoChange(){
        userCheck=false;
        gravel.ajax("/ajax/getZhang",{"userid":$("#zhuanZhangHao").val(),"rand":Math.random()}, function (obj) {
            if(obj.result){
                $("#username").html(obj.data.truename);
                userCheck=true;
            }else{
                $("#username").html("");
                userCheck=false;
            }
        },function(error){
            $("#username").html("");
            userCheck=false;
        });
    }
</script>
